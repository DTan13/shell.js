<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shell.js</title>
  <script src="../dist/shell.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let a = new Shell('#ubuntu', {
        commands: [
          'sudo -i',
          'rm -rf /*',
          'exit'
        ]
      });
    });
  </script>

</head>
<body>
<div id="container">
  <div id="ubuntu"></div>
</div>
</body>
</html>
